name: task_company
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  # satat mangment
  flutter_riverpod: ^1.0.4
  # get data from api
  dio: ^4.0.6
  # for filtter result
  autocomplete_textfield: ^2.0.1
  # pagination
  pagination_view: ^2.0.0
  # firebase
  firebase_core: ^1.22.0
  firebase_auth: ^3.8.0
  firebase_storage: ^10.3.8
  cloud_firestore: ^3.4.7
  flutter_bootstrap: ^2.0.0
  # validator  for textForm field
  validators: ^3.0.0
  email_validator: ^2.1.17
  # pick image for user image
  file_picker: ^5.0.1
  # icons
  line_icons: ^2.0.1
